<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop</title>
  </head>
  <body>
      <script>
          // while loop => check condition
          var num=100;
          while(num>50){
              document.write(num+ "<br>");
              num-=3;
          }
      </script>
  </body>
</html>
