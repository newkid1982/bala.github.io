<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
  </head>

  <body>
    <h1>login form</h1>
    <form action="check.php" method="GET">
      <input type="text" name="name" placeholder="full name" /><br /><br />
      <input
        type="email"
        name="user_email"
        placeholder="user email"
      /><br /><br />
      <input type="password" name="user_pwd" placeholder="pwd" /><br /><br />
      <input type="submit" />

      <h2>registration</h2>
      <form action="register.php" method="GET">
        <input type="hidden" name="user_id" value="45" />
        <input type="radio" name="gender" value="male" id="ma" /><label for="ma"
          >male</label
        >
        <input type="radio" name="gender" value="female" id="fm" /><label
          for="fm"
          >female</label
        ><br />
        <textarea
          name="address"
          placeholder="enter address"
          id=""
          cols="30"
          rows="10"
        ></textarea
        ><br />
        education <br />
        <select name="education" id="">
          <option value="1">diploma</option>
          <option value="2">bachelor</option>
          <option value="3" selected="selected">master</option></select
        ><br /><br />
        <input type="date" name="dob" />
        <input type="submit" value="register" />
        <input type="reset" value="clear" />
      </form>
    </form>
    <br />
  </body>
</html>
